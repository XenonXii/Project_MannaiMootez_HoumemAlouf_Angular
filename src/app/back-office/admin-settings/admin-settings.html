<div class="p-3 md:p-6 space-y-4 md:space-y-6 bg-slate-50 min-h-screen">

  <!-- Header -->
  <div class="bg-white rounded-2xl shadow-lg p-6 border border-slate-200">
    <div class="flex items-center justify-between">
      <div class="flex items-center gap-3">
        <button onclick="history.back()"
          class="w-10 h-10 bg-slate-100 hover:bg-slate-200 rounded-xl flex items-center justify-center transition-colors">
          <svg class="w-5 h-5 text-slate-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
          </svg>
        </button>
        <div>
          <h1 class="text-3xl font-bold text-slate-900">Admin Settings</h1>
          <p class="text-slate-600 text-sm mt-1">Manage Your Admin Info</p>
        </div>
      </div>

    </div>
  </div>

  <!-- Settings Form -->
  <div class="bg-white rounded-2xl shadow-lg p-8 border border-slate-200 ">
    <form class="space-y-6" [formGroup]="adminForm" (ngSubmit)="onSubmit()">

      <!-- Fields-->

      <!--Mail-->
      <div>
        <label class="block text-lg font-semibold text-slate-700 mb-2">
          Mail Adress :
        </label>
        <input type="text" formControlName="mail" class="w-full px-4 py-3 rounded-xl border
       border-slate-300 bg-white text-slate-900 placeholder-slate-400 
          focus:outline-none focus:ring-2 focus:ring-blue-600 transition">
      </div>
      @if (adminForm.get('mail')?.invalid && adminForm.get('mail')?.dirty) {
      <div class="text-sm text-red-600 mt-1 bg-red-300/20 p-2 rounded-lg border border-red-400">
        Mail is required.
      </div>
      }
<!-- Password -->
<div class="relative">
  <label class="block text-lg font-semibold text-slate-700 mb-2">
    Password:
  </label>
  <input
    [type]="showPassword1 ? 'text' : 'password'"
    formControlName="password"
    placeholder="••••••••••••"
    class="w-full pl-4 pr-12 py-3 bg-white border border-slate-300 rounded-xl text-slate-900 placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-transparent transition duration-200">
  <button
    type="button"
    (click)="togglePasswordVisibility1()"
    class="absolute  h-5 pt-15 inset-y-0 right-0 pr-3.5 flex items-center text-slate-400
     hover:text-slate-600 transition duration-200"
    tabindex="-1">
    @if (showPassword1) {
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858 .908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.542 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
      </svg>
    } @else {
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
      </svg>
    }
  </button>
</div>
<!-- Confirm Password -->

<div class="relative">
  <label class="block text-lg font-semibold text-slate-700 mb-2">
    Password:
  </label>
  <input
  #pass2
  (input)="show(pass2.value)"
    [type]="showPassword2 ? 'text' : 'password'"
    placeholder="••••••••••••"
    class="w-full pl-4 pr-12 py-3 bg-white border border-slate-300 rounded-xl text-slate-900 placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-transparent transition duration-200">
  <button
    type="button"
    (click)="togglePasswordVisibility2()"
    class="absolute  h-5 pt-15 inset-y-0 right-0 pr-3.5 flex items-center text-slate-400
     hover:text-slate-600 transition duration-200"
    tabindex="-1">
    @if (showPassword2) {
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858 .908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.542 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
      </svg>
    } @else {
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
      </svg>

      
    }

  </button>
      @if ( adminForm.get('password')?.value !== confirmPassword) {
  <div class="text-sm text-red-600 mt-1 bg-red-300/20 p-2 rounded-lg border border-red-400">
    Passwords do not match.
  </div>
}
</div>


      <!--Save/Cancel Form-->

      <div class="flex flex-wrap gap-3 pt-4">
        <button type="submit" class="w-30 bg-blue-600 text-white rounded-xl font-semibold shadow
           hover:bg-blue-700 transition">
          Save
        </button>



        <button type="button" (click)="onResetForm()" class="px-6 py-3 bg-white text-slate-700 rounded-xl 
          border border-slate-300
           hover:bg-slate-50 transition">
          Reset to Default
        </button>
      </div>
    </form>
  </div>
