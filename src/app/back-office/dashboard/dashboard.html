<div class="flex flex-col md:flex-row bg-slate-50 min-h-screen">
    <!-- Mobile Header -->
    <div class="md:hidden fixed top-0 left-0 right-0 z-20 bg-white border-b border-slate-200 p-4">
      <div class="flex items-center justify-between">
        <div class="flex items-center gap-3">
          <div class="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center shadow-lg shadow-blue-600/30">
            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
            </svg>
          </div>
          <span class="text-lg font-bold text-slate-900">Dashboard</span>
        </div>
        <button (click)="toggleMobileMenu()" class="p-2 hover:bg-slate-100 rounded-lg transition-colors">
          <svg class="w-6 h-6 text-slate-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
          </svg>
        </button>
      </div>
    </div>

    <!-- Sidebar Menu - Always visible on desktop, toggleable on mobile -->
    <div [class.hidden]="mobileMenuClosed" class="md:block fixed inset-0 z-30 md:relative md:z-10">
      <!-- Mobile Overlay -->
      <div (click)="closeMobileMenu()" class="md:hidden fixed inset-0 bg-black/50 backdrop-blur-sm z-30"></div>
      <nav class="md:fixed relative z-40"> 
        <app-menu #menuComponent (mobileMenuClose)="closeMobileMenu()"></app-menu> 
      </nav>
    </div>
    
    <!-- Main Content -->
    <main class="flex-1 pt-16 md:pt-0" [class]="menuComponent.collapsed ? 'md:ml-20 transition-all duration-300' : 'md:ml-64 transition-all duration-300'"> 
      <router-outlet></router-outlet> 
    </main>
</div>
