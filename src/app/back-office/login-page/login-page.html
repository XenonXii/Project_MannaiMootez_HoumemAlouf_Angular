<div>
   <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
     <div>Connect as an Admin</div>
    <div>
        <label for="">Mail Adress</label>
        <input type="text" formControlName="mail" class="bg-black text-red-50">
    </div>
    
    <div>
        <label for="">Password</label>
        <input type="text" formControlName="password" class="bg-black text-red-50">
    </div>

    <div>
        <input type="submit" value="connect" class="bg-slate-400">
    </div>
   </form>
</div>
