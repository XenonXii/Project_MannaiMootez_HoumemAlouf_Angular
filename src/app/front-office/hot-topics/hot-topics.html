<div class="flex flex-col mt-3">
<div class="flex justify-between mx-10">
    <div class="text-2xl font-bold pt-1">
        Hot Topics
    </div>
  <a routerLink="/hottopics"
     class="text-lg cursor-pointer text-blue-600 hover:underline  inline-flex items-center gap-1 font-medium w-28 justify-end p-2 rounded">
    View all
    <lucide-icon [name]="ArrowIcon" class="text-black"></lucide-icon>
  </a>
</div>
<div class="flex overflow-x-scroll snap-x snap-mandatory scroll-smooth hide-scrollbar gap-4 p-4 flex-nowrap h-80 mx-10 ">
  
  @for (post of hotPosts; track $index) {
<section class="card-fire flex-shrink-0 w-72 h-full bg-white shadow-lg  cursor-pointer
  rounded-xl md:rounded-2xl overflow-hidden border border-slate-200 hover:shadow-xl
  hover:border-blue-200 transition-all duration-200 snap-start flex flex-col">
      
      <!-- Post Image -->
   <div class="w-full h-2/3 bg-slate-100 overflow-hidden flex items-center justify-center">
    <img [src]="post.image || 'https://via.placeholder.com/300x200'" alt="Post image"
         class="object-cover w-full h-full">
  </div>
      <!-- Post Title -->
      <div class="flex-1 flex items-center justify-center p-4">
        <h2 class="text-xl md:text-2xl font-bold text-slate-900 text-center line-clamp-2">
          {{ post.title }}
        </h2>
      </div>
      
    </section>
  }
  
</div>
</div>
